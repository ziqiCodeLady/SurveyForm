<!DOCTYPE html>
<html lang="en" dir="ltr">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="stylesheet" href="styles.css">

<header>

  <h1 id="title">Ocean Beauty Survey Form</h1>
  <p id="description">Thank you for taking time to help us improve our customer service</p>

</header>

<body>


  <form id="survey-form">Survey Form
    <div class="personInfo">
      <label for="name" id="name-label">Name</label>
      <input type="text" name="name" id="name" placeholder="Enter your name" required>
    </div>

    <div class="personInfo">
      <label for="email" id="email-label">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>
    </div>

    <div class="personInfo">
      <label for="number" id="number-label">Age</label>
      <input type="number" id="number" placeholder="Enter your age" min="18" max="50" required>
    </div>

    <div class="personInfo">
      <label for="role-select">Which best describes your current role?</label>
      <select name="role" id="dropdown" required>
        <option value="">--Please choose an option--</option>
        <option value="student">Student</option>
        <option value="PartTime">Part time job</option>
        <option value="FullTime">Full time job</option>
        <option value="Other">Other</option>
      </select>

    </div>

    <div class="personInfo">
      <p>Which beauty brand do you like?</p>

      <input type="checkbox" id="Channel" name="beauty_brand" value="Chanel">
      <label for="Chanel">CHANEL</label>
      <br>
        <input type="checkbox" id="DIOR" name="beauty_brand" value="DIOR">
        <label for="DIOR">DIOR</label>
      <br>
        <input type="checkbox" id="YSL" name="beauty_brand" value="YSL">
        <label for="YSL">YSL</label>
      <br>
      <input type="checkbox" id="Lancôme" name="beauty_brand" value="Lancôme">
        <label for="Lancôme">Lancôme</label>
      <br>
      <input type="checkbox" id="Clinique" name="beauty_brand" value="Clinique">
      <label for="Clinique">Clinique</label>
    </div>

    <fieldset>
      <legend>Would you like to recommend us to your friends?:</legend>

      <input type="radio" id="definetely" name="recommend" value="Definetely">
      <label for="Definetely">Definetely</label><br>


      <input type="radio" id="maybe" name="recommend" value="Maybe">
      <label for="Maybe">Maybe</label><br>

      <input type="radio" id="not-sure" name="recommend" value="Not Sure">
      <label for="not-sure">Not Sure</label><br>
    </fieldset>


    <div class="comments">
      <p>Any comments or suggestions?</p>
      <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here."></textarea>
    </div>

    <div>
      <input type="submit" value="Submit" id="submit">
    </div>



  </form>

  <script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js">

  </script>
</body>


</html>
