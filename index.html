<!DOCTYPE html>
<html lang="en" dir="ltr">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">

<body>

  <header>
    <h1 id="title">Ocean Beauty Survey Form</h1>
    <p id="description">Thank you for taking time to help us improve our customer service</p>
  </header>

  <form id="survey-form" class="container">

    <fieldset class="personInfo">
      <legend>Personal Information</legend>

      <div class="personal_info" id="survey-group">
        <label for="name" id="name-label">Name:</label>
        <input type="text" name="name" id="name" placeholder="Enter your name" required>
        <br>

        <label for="email" id="email-label">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>
        <br>

        <label for="number" id="number-label">Age:</label>
        <input type="number" id="number" placeholder="Your Age " min="18" max="100" required>
      </div>

    </fieldset>


    <fieldset class="recommendation">
      <legend>Which beauty brand do you like?</legend>
      <div class=beautyBrand id="survey-group">
            <input type="checkbox" id="Channel" name="beauty_brand" value="Chanel">
            <label for="Chanel">CHANEL</label>
          <br>
            <input type="checkbox" id="DIOR" name="beauty_brand" value="DIOR">
            <label for="DIOR">DIOR</label>
          <br>
            <input type="checkbox" id="YSL" name="beauty_brand" value="YSL">
            <label for="YSL">YSL</label>
          <br>
            <input type="checkbox" id="Lanc么me" name="beauty_brand" value="Lanc么me">
            <label for="Lanc么me">Lanc么me</label>
          <br>
            <input type="checkbox" id="Clinique" name="beauty_brand" value="Clinique">
            <label for="Clinique">Clinique</label>
      </div>
    </fieldset>

    <fieldset class="recommendation">
      <legend>Would you like to recommend us to your friends:</legend>

      <div id="survey-group">
        <input type="radio" id="definetely" name="recommend" value="Definetely">
        <label for="Definetely">Definetely</label><br>

        <input type="radio" id="maybe" name="recommend" value="Maybe">
        <label for="Maybe">Maybe</label><br>

        <input type="radio" id="not-sure" name="recommend" value="Not Sure">
        <label for="not-sure">Not Sure</label><br>
      </div>
    </fieldset>

    <div class="userRole">
      <label for="role-select">Which best describes your current role?</label>
      <select name="role" id="dropdown" required>
        <option value="">--Please choose an option--</option>
        <option value="student">Student</option>
        <option value="PartTime">Part time job</option>
        <option value="FullTime">Full time job</option>
        <option value="Other">Other</option>
      </select>

    </div>

    <div class="comments">
      <p>Any comments or suggestions?</p>
      <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here."></textarea>
    </div>

    <div>
      <input type="submit" value="Submit" id="submit">
    </div>

  </form>

  <script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js">

  </script>
</body>


</html>
